{% extends 'base.html' %}
{% block content %}

{% load static %}


<script src="{% static 'js/profile.js' %}"></script>


<div id="avatarForm" style="display: none;">

    <form method="post" enctype="multipart/form-data" class="loginForm" action="{% url 'uploadAvatar' %}">
        {% csrf_token %}
        {{ uploadAvatarForm.as_p }}
        <button type="submit" class="blueButton">Save changes</button>
    </form>
</div>


<div class="avatarCont">
    <img src="{{ user.getAvatarUrl }}" alt="avatar" class="mainAvatar">

    <div class="avatarControl">
        <span class="hoverHand" onclick="editAvatar(event)">Edit</span>
    </div>
</div>

<h1 class="mainNickname">
    {{ user.nickname }}
</h1>

<p class="blueButton"><a href="{% url 'loadVideo' %}">Load video</a></p>

<form action="{% url 'logout' %}" id="LogoutForm" method="post">
    {% csrf_token %}

    <div>
        <button type="submit" class = "blueButton" id = "logoutButton">Logout</button>
    </div>
    
</form>

<div class="horizontalList"></div>



<textarea id="chat-log" cols="100" rows="20" readonly></textarea><br>
<input id="chat-message-input" type="text" size="100"><br>
<button id="chat-message-submit">Отправить</button>

<script src="{% static 'js/WSTest.js' %}"></script>


{% endblock %}
