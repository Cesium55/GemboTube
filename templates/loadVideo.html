{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- <script src="{% static 'js/passcomparelogin.js' %}"></script> -->

<div class="loginContflex">
<div class="loginCont">

<div class="bigCenter">
    Load video
</div>

<div class="formCont">
    <form action="{% url 'loadVideo' %}" id="loginForm" method="post" class="loginForm"  enctype="multipart/form-data">

        <progress id="upload-progress" value="0" max="100">
            
        </progress>

        {% csrf_token %}

        {{ form.as_p }}

        <input type="text" name="backID" id="backID" hidden>
        <button type="submit" class="blueButton">Confirm</button>
        
    </form>

    {% if form.errors %}
    <p>Пожалуйста, исправьте ошибки в форме.</p>
    {% endif %}
    
</div>

</div>

</div>

<script src="{% static 'js/loadVideo.js' %}"></script>

{% endblock %}
