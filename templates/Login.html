{% extends 'base.html' %}

{% load static %}

{% block content %}

<script src="{% static 'js/passcomparelogin.js' %}"></script>

<div class="loginContflex">
<div class="loginCont">

<div class="bigCenter">
    LOGIN
</div>

<div class="formCont">
    <form action="{% url 'login' %}" id="loginForm" method="post" class="loginForm" onsubmit="return Validation(event)">
        {% csrf_token %}
        {% if loginError %}

            <div class="errorMessage">
                {{ loginError }}
            </div>

        {% endif %}

        <div id = "errorMessCont" >
            <div class="errorMessage" id="clientErrorMessage" style="display: none;">
                
            </div>
        </div>

        <div class="formElement">
            <label for="email" class="formLabel">Email:</label> <input type="email" name="email" id="email">
        </div>

        <div class="formElement">
            <label for="password" class="formLabel">Password:</label> <input type="password" name="password" id="password">
        </div>

        <div class="centeredCont">
            <button type="submit" class = "blueButton" id = "logButton">Login</button>
        </div>
        
    </form>
    
</div>

<div class="centerSmallText">
    No account? You can create it <a href="{% url 'registration' %}"><u>here</u></a>
</div>

</div>

</div>


{% endblock %}
