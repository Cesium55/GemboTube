{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GemboTube</title>

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <!-- <link rel="stylesheet" href="tempcss.css"> -->

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="{% url 'main' %}"><img  id="mainLogo" src="{% static 'img/logoWithText.png' %}" alt="logo"></a>
        <!--<h1>GemboTube</h1>-->
        <nav class="navPanel">

            {% if avatar and nickname %}
            
            <div class="cornerProfile">
                <a href="{% url 'me' %}"><img src="{{ avatar }}" alt="miniProfileImg" class="cornerImg"></a>
                <p class="cornerNickname">
                    {{ nickname }}
                </p>
            </div>

            {% else %}

            <div class="navElement"><a class="navElementLink" href="{% url 'login' %}">Login</a></div>

            <div class="navElement"><a class="navElementLink" href="{% url 'registration' %}">Register</a></div>

            {% endif %}
            
            
            
        </nav>
    </header>

    {% if notActivated %}

    <div class="activationNotification">

        <p class="activationText">
            Your email is not confirmed yet. To use all functions please confirm it <a href="{% url 'mailconfirmation' %}">here</a>
        </p>

    </div>

    {% endif %}


    {% block content %}
    {% endblock %}

    <footer>

    </footer>
